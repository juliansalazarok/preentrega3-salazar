<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container text-center">
            
            <h1 class="row justify-content-md-center">Calculador de estadía</h1>
            <div class="row justify-content-md-center">
                <div class="col-sm-3">
                    <label for="floatingInputValue">Noches</label>
                    <input type="number" class="form-control" id="noches" placeholder="Ingrese cantidad">
                </div>

                <div class="col-sm-3">
                    <label for="">Alojamiento</label>
                    <select class="form-select" id="alojamientos">
                        <option selected>Elija del menú</option>
                        <option value="Serrano">Serrano</option>.
                        <option value="San Telmo">San Telmo</option>
                        <option value="Bellini">Bellini</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label for="floatingInputValue">Huéspedes</label>
                    <input type="number" class="form-control"  id="huespedes" placeholder="Mayores de tres años">
                </div>
            
                <button type="button" class="col-sm-2 btn btn-danger" id="btn_buscar" >BUSCAR</button>
            </div>  
        </div>  
        <br>
        <div class="container text-center">
            <h2>Datos de la reserva</h2>
            <table class="table table-danger">
                <thead>
                    <tr>
                        <td>Noches</td>
                        <td>Alojamiento</td>
                        <td>Huéspedes</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>


    <script src="preentrega3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>
</html>
